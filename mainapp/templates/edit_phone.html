{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Редактирование
{% endblock %}

{% block content %}
    <h1>Редактирование записи</h1>
    <form action="{% url 'edit_phone' object.pk %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
    </form>
    <div class="row" style="margin-top: 20px;">
        <div class="col-sm">
            <a class="btn btn-danger" href="{% url 'delete_phone' object.pk %}" role="button">Удалить</a>
        </div>
    </div>
{% endblock %}
